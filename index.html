<!DOCTYPE html>
<html>
<head>
    <title>UI Fun</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"
          media="screen">
    <link href="slider/css/slider.css" rel="stylesheet" media="screen">
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="slider/js/bootstrap-slider.js"></script>
<script src="sficon.js"></script>
  <p></p>
  <div class="container">
    <div class="row"><div class="span2 offset2">
      <input id="slider" type="text" class="span2" value=""
              data-toggle="tooltip" placement="right"
              title="Slide to resize icon.">
    </div></div>
    <div class="row"><div class="span1 offset2">
    <svg id="test" width="276" height="276"></svg>
    </div></div>
    <p>
      <a href="sf_icon.html" class="btn">Fun with D3 line animation.</a>
    </p>
    <p>
      <a href="chart_play.html" class="btn">Fun with charts.</a>
    </p>
  </div>
  <script>
      var sficon = new SFIcon("#test", 10, 10, 64);
      sficon.show();
      var slider = $('#slider')
          .slider({"min" : 16, "max" : 256, "value" : 64, "tooltip" : "hide" })
          .on('slide', function() {
              sficon.resize(slider.getValue()); })
          .data('slider');
      $("#test").tooltip();
      $("#slider").tooltip();
  </script>
</body>
</html>
